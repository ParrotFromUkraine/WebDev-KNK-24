<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1>WELCOME GD</h1>
        <p>Welcome to GD.dashboard Community</p>
        <button id="googleButton">Continue With Google</button>
        <div>-- Or --</div>
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button class="register-button" id="registerButton">Register</button>
        <p class="login-link">Already have an account? <a href="#">Log in</a></p>
    </div>
    <div class="image-container"></div>
</div>
<script src="checkRegistor.js"></script>
</body>
</html>
