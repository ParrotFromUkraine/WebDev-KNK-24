<!DOCTYPE html>
<html lang="en">
<head>

  <title>Image Carousel</title>
  <link rel="stylesheet" href="styless.css">
</head>
<body>

      <button id="nextBtn" class="nav-btn">›</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
