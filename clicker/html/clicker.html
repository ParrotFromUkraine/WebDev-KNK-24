<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="styles/styleClicker.css">
</head>

<body>
  <header>
    <div class="logo">LOGO</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Market</a>
      <a href="#">Rating</a>
    </div>
    <div class="profile" id="userMiniProfile">Tony Stark | $19,247</div>
  </header>
  <div class="stats-container">
    <div class="stats-box">
      <img src="../img/Coins.png" alt="">
      <h3 id="totalCoinsClickDisplay">1,3k</h3>
      <div>
        <p><strong class="counterClick"></strong></p>
        <p id="totalCoinsClick">Total ClickCoins</p>
      </div>
    </div>
    <div class="stats-box">
      <img src="../img/CoinsPerClick.png" alt="">
      <h3 id='coinsPerClickDisplay'>3</h3>
      <div>
        <p id="coinsPerClick">Coins per Click</p>
      </div>
    </div>
    <div class="stats-box">
      <img src="../img/per:sec.png" alt="">
      <h3 id='perSecDisplay'>0</h3>
      <div>
        <p>Passive Income (per.sec)</p>
      </div>
    </div>
  </div>
  <div class="buttonClicker">
    <button class="click-button" id="counter" onclick="clickerButton()">Ви наклікали</button>
  </div>
  <footer>
    <h3>About game</h3>
    <h3>Help Center</h3>
    <h3>Rules</h3>
  </footer>
  <script src="../scripts/mainClicker.js"></script>
</body>

</html>
